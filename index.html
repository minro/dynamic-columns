<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dynamic outside row "margin"</title>
	<style>
		:root {
			--margin: 10;
			--fr: 1;
			--color: 255, 255, 255;
		}

		body {
			max-width: 100vw;
			height: 100%;
			margin: 0;
			/* Without site-wide padding*/
			padding: 0;

			/* With site-wide padding*/
			/* padding: 30px; */
			background-color: rgb(var(--color));
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			justify-content: center;
		}

		.box {
			height: 250px;
			width: calc((100 / var(--fr)) * 1%);
			box-shadow: inset 0 0 0 3px black;
			background-color: rgba(var(--color), 1);
			display: flex;
			justify-content: center;
			align-items: center;
			font-weight: 600;
			font-size: 18px;
			font-family: sans-serif;
			color: white;
		}

		.box:hover {
			background-color: rgba(var(--color), 0.5);
			color: black;
		}

		.box.contains {
			--color: 0, 0, 0;
		}

		.contained,
		.margined {
			width: calc(((100 / var(--fr)) * 1%) - ((var(--margin)) / (var(--fr) / 2)) * 1%);
		}

		@media (max-width: 1024px) {
			:root {
				--margin: 30;
			}

			.box {
				width: calc((100 / var(--fr)) * 1%);
			}

			.contained,
			.margined {
				/* Without site-wide padding*/
				width: calc(((100 / var(--fr)) * 1%) - ((var(--margin)) / (var(--fr) / 2)) * 1px);

				/* With site-wide padding */
				/* width: calc(((100 / var(--fr)) * 1%) - ((var(--margin)) / (var(--fr) / 2)) * 0px); */
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<script>
			const items = [
				{ type: "", fraction: 1, content: "Full", color: "149, 214, 141" },
				{ type: "contained", fraction: 1, content: "Contained", color: "149, 214, 141" },
				{ type: "free", fraction: 1, content: "Free", color: "149, 214, 141" },
				{ type: "", fraction: 2, content: "Full", color: "115, 170, 195" },
				{ type: "", fraction: 2, content: "Full", color: "115, 170, 195" },
				{ type: "contained", fraction: 2, content: "Contained", color: "115, 170, 195" },
				{ type: "contained", fraction: 2, content: "Contained", color: "115, 170, 195" },
				{ type: "free", fraction: 2, content: "Free", color: "115, 170, 195" },
				{ type: "free", fraction: 2, content: "Free", color: "115, 170, 195" },
				{ type: "", fraction: 3, content: "Full", color: "236, 166, 166" },
				{ type: "", fraction: 3, content: "Full", color: "236, 166, 166" },
				{ type: "", fraction: 3, content: "Full", color: "236, 166, 166" },
				{ type: "contained", fraction: 3, content: "Contained", color: "236, 166, 166" },
				{ type: "contained", fraction: 3, content: "Contained", color: "236, 166, 166" },
				{ type: "contained", fraction: 3, content: "Contained", color: "236, 166, 166" },
				{ type: "free", fraction: 3, content: "Free", color: "236, 166, 166" },
				{ type: "free", fraction: 3, content: "Free", color: "236, 166, 166" },
				{ type: "free", fraction: 3, content: "Free", color: "236, 166, 166" },
				{ type: "", fraction: 4, content: "Full", color: "149, 214, 141" },
				{ type: "", fraction: 4, content: "Full", color: "149, 214, 141" },
				{ type: "", fraction: 4, content: "Full", color: "149, 214, 141" },
				{ type: "", fraction: 4, content: "Full", color: "149, 214, 141" },
				{ type: "contained", fraction: 4, content: "Contained", color: "149, 214, 141" },
				{ type: "contained", fraction: 4, content: "Contained", color: "149, 214, 141" },
				{ type: "contained", fraction: 4, content: "Contained", color: "149, 214, 141" },
				{ type: "contained", fraction: 4, content: "Contained", color: "149, 214, 141" },
				{ type: "free", fraction: 4, content: "Free", color: "149, 214, 141" },
				{ type: "free", fraction: 4, content: "Free", color: "149, 214, 141" },
				{ type: "free", fraction: 4, content: "Free", color: "149, 214, 141" },
				{ type: "free", fraction: 4, content: "Free", color: "149, 214, 141" },
			];

			render = () => {
				const container = document.querySelector(".container");

				let wrapper = document.createElement("div");
				let wrapperCounter = 0;

				items.map((item) => {
					if (wrapperCounter === 0) {
						wrapper = document.createElement("div");
						wrapper.classList.add("box");
					}

					let el = document.createElement("div");
					el.classList.add("box");
					item.type !== "" ? el.classList.add(item.type) : null;
					el.setAttribute("style", "--fr: " + item.fraction + "; --color: " + item.color + ";");
					el.innerHTML = item.content;

					if (item.type !== "contained") {
						container.append(el);
					} else {
						wrapper.append(el);
						wrapperCounter++;

						if (wrapperCounter === item.fraction) {
							wrapper.classList.add("contains");
							container.append(wrapper);
							wrapperCounter = 0;
						}
					}
				});
			}

			render();
		</script>
	</div>
