<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dynamic outside row margin</title>
	<style>
		:root {
			--margin: 10;
			--fr: 1;
			--color: 255, 255, 255;
		}

		body {
			max-width: 100vw;
			height: 100%;
			margin: 0;
			/* Without site-wide padding*/
			padding: 0;

			/* With site-wide padding*/
			/* padding: 30px; */
			background-color: rgb(var(--color));
		}	

		.container {
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			justify-content: center;
		}

		.box {
			height: 500px;
			width: calc((100 / var(--fr)) * 1%);
			box-shadow: inset 0 0 0 3px black;
			background-color: rgba(var(--color), 1);
			display: flex;
			justify-content: center;
			align-items: center;
			font-weight: 600;
			font-size: 18px;
			font-family: sans-serif;
			color: white;
		}

		.box:hover {
			background-color: rgba(var(--color), 0.5);
			color: black;
		}

		.contained {
			width: calc(((100 / var(--fr)) * 1%) - ((var(--margin)) / (var(--fr) / 2)) * 1%);
		}

		@media (max-width: 1024px) {
			:root {
				--margin: 30;
			}

			.box {
				width: calc((100 / var(--fr)) * 1%);
			}

			.contained {
				/* Without site-wide padding*/
				/* width: calc(((100 / var(--fr)) * 1%) - ((var(--margin)) / (var(--fr) / 2)) * 1px); */

				/* With site-wide padding */
				/* width: calc(((100 / var(--fr)) * 1%) - ((var(--margin)) / (var(--fr) / 2)) * 0px); */
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" style="--fr: 1; --color: 149, 214, 141;">Full</div>		
		<div class="box contained" style="--fr: 1; --color: 149, 214, 141;">Contained</div>		
		<div class="box contained" style="--fr: 2; --color: 115, 170, 195;">Contained</div>		
		<div class="box contained" style="--fr: 2; --color: 115, 170, 195;">Contained</div>
		<div class="box" style="--fr: 2; --color: 115, 170, 195;">Full</div>		
		<div class="box" style="--fr: 2; --color: 115, 170, 195;">Full</div>		
		<div class="box contained" style="--fr: 3; --color: 236, 166, 166;">Contained</div>		
		<div class="box contained" style="--fr: 3; --color: 236, 166, 166;">Contained</div>		
		<div class="box contained" style="--fr: 3; --color: 236, 166, 166;">Contained</div>		
		<div class="box" style="--fr: 3; --color: 236, 166, 166;">Full</div>		
		<div class="box" style="--fr: 3; --color: 236, 166, 166;">Full</div>		
		<div class="box" style="--fr: 3; --color: 236, 166, 166;">Full</div>		
		<div class="box contained" style="--fr: 4; --color: 149, 214, 141;">Contained</div>		
		<div class="box contained" style="--fr: 4; --color: 149, 214, 141;">Contained</div>		
		<div class="box contained" style="--fr: 4; --color: 149, 214, 141;">Contained</div>		
		<div class="box contained" style="--fr: 4; --color: 149, 214, 141;">Contained</div>		
		<div class="box" style="--fr: 4; --color: 149, 214, 141;">Full</div>		
		<div class="box" style="--fr: 4; --color: 149, 214, 141;">Full</div>		
		<div class="box" style="--fr: 4; --color: 149, 214, 141;">Full</div>		
		<div class="box" style="--fr: 4; --color: 149, 214, 141;">Full</div>		
	</div>
</body>
</html>
